<div class="container-fluid">
    <div class="row">
      <div class="col-md-7">
        <div class="shipping-address">
          <h3>Shipping Address</h3>
          <div class="row d-flex justify-content-between">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" id="firstName" placeholder="First name" [(ngModel)]="firstName">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" id="lastName" placeholder="Last name" [(ngModel)]="lastName">
                  </div>
              </div>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="address" placeholder="Address" [(ngModel)]="address">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="phone" placeholder="Phone number" [(ngModel)]="phone">
          </div>
      </div>
  
      <div class="delivery-method">
        <h3>Delivery Method</h3>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="shipOption" name="deliveryMethod" value="ship" [(ngModel)]="deliveryMethod">
            <label class="form-check-label" for="shipOption">
                <div class="selection-circle"></div>
                <img src="assets/images/delivery.png" alt="Ship">
                Ship
            </label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="pickupOption" name="deliveryMethod" value="pickup" [(ngModel)]="deliveryMethod">
            <label class="form-check-label" for="pickupOption">
                <div class="selection-circle"></div>
                <img src="assets/images/shop.png" alt="Pickup" style="width: 35px; height: 35px;">
                Pickup
            </label>
        </div>
    </div>
          
      </div>
  
      <div class="col-md-5">
        <div class="products-list">
          <div class="product-item" *ngFor="let product of products">
            <div class="product-image">
              <img src="{{ product.image }}" alt="{{ product.name }}"/>
              <div class="product-quantity-badge">
                <span>{{ product.quantity }}</span>
              </div>
            </div>
            <div class="product-info">
              <p class="product-name">{{ product.title }}</p>
              <p class="product-price">{{ product.price * product.quantity }}</p>
            </div>
          </div>
        </div>
        <div class="right-column">
            <div class="right-item">
              <span>Subtotal:</span>
              <span class="align-right">{{ calculateTotal() }}</span>
            </div>
            <div class="right-item">
              <span>Shipping:</span>
              <span class="align-right">30</span>
            </div>
            <div class="right-item">
              <h5>TOTAL:</h5>
              <h5 class="align-right"> {{ calculateTotal() + 30}}</h5>
            </div>
          </div>
            <button class="add-to-cart-button" (mouseenter)="addButtonHovered=true" (mouseleave)="addButtonHovered=false"
                    [ngClass]="{'hovered': addButtonHovered}" (click)="payment()">Continue to Payment</button>
      </div>
      
    </div>
</div>
